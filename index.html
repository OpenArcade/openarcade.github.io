---
layout: default
---

<div class="home">

    <div class="slick" data-slick='{"dots":true, "arrows":false}'>
        {% for feat_key in site.data.features %}
            {% assign feature = site.data.games[feat_key] %}
            <a href="/games/{{ feat_key }}/">
                <img src="/img/games/{{ feat_key }}/hero.jpg" alt="{{ feature.title }}" />
            </a>
        {% endfor %}
    </div>

    <h2>Most Recent</h2>
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <img width="60" height="60" src="/img/games/{{ post.game_key }}/icon.png" srcset="/img/games/{{ post.game_key }}/icon@2x.png 2x" alt="{{ post.title }}"/>
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
