---
layout: default
---

<div class="home">

    <div class="slick" data-slick='{"dots":true, "arrows":false}'>
        {% for feat_key in site.data.features %}
            {% assign feature = site.data.games[feat_key] %}
            <a href="{{ feature.url | prepend: site.baseurl }}">
                <img src="/img/games/hero/{{ feat_key }}.jpg" alt="{{ feature.title }}" />
            </a>
        {% endfor %}
    </div>

    <h2>Most Recent</h2>
    <ul class="post-list">
        {% for post in site.categories.games limit:4 %}
            <li>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <img width="60" height="60" src="/img/games/icon/{{ post.game_key }}.png" srcset="/img/games/icon/{{ post.game_key }}@2x.png 2x" alt="{{ post.title }}"/>
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
