---
layout: default
---

<div class="home">

    <div class="slick" data-slick='{"dots":true, "arrows":false}'>
        {% for feat_key in site.data.features %}
            {% assign feature = site.data.games[feat_key] %}
            <a href="{{ feature.url | prepend: site.baseurl }}">
                <img src="/img/hero/{{ feat_key }}.jpg" alt="{{ feature.title }}" />
            </a>
        {% endfor %}
    </div>

    <ul class="post-list">
        {% for post in site.posts limit:4 %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
            </li>
        {% endfor %}
    </ul>

</div>
